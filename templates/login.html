<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

    <style>
        body {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .login-form {
            padding: 3em;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn-container {
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .btn-container button {
            flex: 1 1 45%;
        }

    </style>
</head>
<body>
<section class="hero is-primary header">
    <div class="hero-body">
        <p class="title">
            지식IN overflow
        </p>
    </div>
</section>
<form class="box login-form">
    <h3 class="title is-3">Login</h3>

    <div class="field">
        <div class="control">
            <input class="input" placeholder="Enter your ID">
        </div>
    </div>

    <div class="field">
        <div class="control">
            <input class="input" type="password" placeholder="Enter your PW">
        </div>
    </div>
    <div class="btn-container">
        <button class="button is-primary">Join</button>
        <button class="button is-primary">Sign in</button>
    </div>
</form>
</body>
</html>
