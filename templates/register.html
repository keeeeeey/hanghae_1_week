<!doctype html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>register</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

        <link rel="stylesheet" href="/static/css/register.css">
    <script defer src="/static/js/register.js"></script>
</head>
<body>

    <div class = "header">
      <p class="title_name">지식IN overflow <span style="font-size:50px">Sign up</span></p>    
      <img src="./static/image/file_w.png" width="250px" alt="My Image" style="margin:0px 5px 8px 0px">
    </div>

    <div class = "body">
        <div class="wrap">
            <div class="wrapper section has-text-centered">
                <h1 class="title" style="margin-left: 50px;">회원가입 페이지</h1>
                <div class="container" style="width:100%">
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="userid">ID</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="text" class="input" id="userid" aria-describedby="emailHelp"
                                           placeholder="My ID" onblur="idCheck()">
                                </div>
                                <p id="help-id" class="help">
                                    아이디는 4-12자의 영문과 숫자만 입력 가능합니다.
                                </p>
                                <div id="messageID" style="height: 20px; text-align: left;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="userpw">PW</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="password" class="input" id="userpw" placeholder="My Password"
                                           onblur="pwValidation()">
                                </div>
                                <p id="help-password" class="help">
                                    영문과 숫자 조합의 8-20자의 비밀번호를 설정해주세요.
                                    특수문자(!@#$%^&*)도 사용 가능합니다.
                                </p>
                                <div id="messagePW" style="height: 20px; text-align: left;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="userpw2">PW Check</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="password" class="input" id="userpw2" placeholder="My Password Check"
                                           onblur="pwCheck()">
                                </div>
                                <div id="messagePW2" style="height: 20px; text-align: left;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="usernickname">NICKNAME</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="text" class="input" id="usernickname" placeholder="My NickName"
                                           onblur="nicknameCheck()">
                                </div>
                                <div id="messageNickName" style="height: 20px; text-align: left;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="userEmail">EMAIL</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="text" class="input" id="userEmail" placeholder="My Email" onblur="emailCheck()">
                                </div>
                                <div id="messageEmail" style="height: 20px; text-align: left;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="userZipcode">ZIPCODE</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control" style="display: flex;">
                                    <input type="text" class="input" id="userZipcode" placeholder="My Address" readonly>
                                    <button class="button is-primary" style="margin-left: 10px;" onclick="findAddress()">주소 찾기
                                    </button>
                                </div>
                                <div id="messageZipcode" style="height: 20px; text-align: left;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="userAddress">ADDRESS</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="text" class="input" id="userAddress" placeholder="My Address" readonly>
                                </div>
                                <div style="height: 20px; text-align: left;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="field is-horizontal">
                        <div class="field-label is-normal">
                            <label class="label" for="userDetailAddress">DETAIL</label>
                        </div>
                        <div class="field-body">
                            <div class="field">
                                <div class="control">
                                    <input type="text" class="input" id="userDetailAddress" placeholder="My Detail Address"
                                           onblur="detailAddressCheck()">
                                </div>
                                <div id="messageDetailAddress" style="height: 20px; text-align: left;"></div>
                            </div>
                        </div>
                    </div>
                    <button class="button is-primary" onclick="window.location.href='/login'" style="margin-left: 50px; width: 100px;">뒤로 가기</button>
                    <button class="button is-primary" onclick="register()" style="margin-left: 50px; width: 100px;">회원가입</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
