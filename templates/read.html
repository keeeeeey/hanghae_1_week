<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>지식 in overflow Write_page</title>

    <!--Google Font Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <% Boolean temp = false %>

    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        /* header 스타일 */
        .header {
            position: fixed;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px 10px 0px 10px;
            width: 100%;
            height: 20px;
            text-align: center;
            font-size: 6px;
            color: white;
            background-color: #364f6b;
        }

        a:visited {
            color: white;
            text-decoration: none;
        }

        a:hover {
            color: white;
            text-decoration: none;
        }

        .user_id {
            text-align: center;
            margin: 5px;
        }


        /* body 스타일 */
        .body {
            display: flex;
            justify-content: center;
        }

        /* 내용부분body */
        .wrap {
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 800px;
            padding: 30px;
        }

        .article {
            display: flex;
            flex-direction: row;
            justify-content: center;
            margin-top: 50px;
        }

        #span_tag {
            display: block;
            width: 60px;
            font-size: 25px;
            margin-right: 5px;
            font-weight: bold;
        }

        .ipbox_question {
            width: 100%;
            padding-left: 10px;
        }

        .main_body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: 40px;
        }

        .textarea_contents {
            width: 100%;
            height: 500px;
            padding: 10px;
            resize: none;
            overflow-y: scroll;
        }

        .buttons {
            display: flex;
            margin-top: 20px;
            justify-content: flex-end;
        }

        #button {
            background-color: #364f6b;
            color: white;
            width: 120px; /* 크기지정 */
            height: 36px;
            transition: all 0.3s ease 0s;
            border: 1px solid #364f6b;
            border-radius: 5px;
            margin-left: 15px;

        }

        #button:hover {
            background-color: #263649;
            color: white;
            border: none;
            transform: translateY(-5px);
        }

        .reply {

            margin-top: 20px;

        }

        .search_box {

            margin-top: 20px;

        }

        .like-count {
            position: absolute;
            right: 1em;
            bottom: 0.5em;
            font-size: 1rem;
        }

        button {
            border: none;
            background-color: rgba(0, 0, 0, 0);
            cursor: pointer;
        }

        .card {
            margin: 0.3em 0;
        }

    </style>

    <script>

        function outArticle() {
            window.location.href = "/";
        }

        function deleteArticle() {
            let article_id = $('#article_id').val();
            if (confirm("정말 삭제하시겠습니까?") == true) {
                $.ajax({
                    type: "POST",
                    url: "/api/delete",
                    data: {articleID_give: article_id},
                    success: function (response) {
                        if (response['result'] == 'success') {
                            alert(response["msg"])
                            window.location.href = '/'
                        } else {
                            alert(response["msg"])
                        }
                    }
                })
            } else {
                return;
            }

        }

        function goLike(reply_id, checker) {
            console.log('goLike: reply_id : ' + reply_id)

            $.ajax({
                type: "POST",
                url: "/api/like",
                data: {
                    'id_give': reply_id,
                    'checker': checker
                },
                success: function (response) {
                    if (response["result"] == "success") {
                        window.location.reload();

                    }
                }
            })
        }

        function setReply() {

            let article_id = $('#article_id').val()
            let data = $('#replyData').val()

            $.ajax({
                type: "POST",
                url: "/api/setReply",
                data: {articleID_give: article_id, reply_give: data},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload();

                    fnMove(article_id)

                }
            })

        }

        function fnMove(seq) {
            var offset = $(seq).offset();
            $('html, body').animate({scrollTop: offset.top}, 400);
        }

    </script>
</head>
<body>
<div class="header">
    <a href="">지식 in OverFlow</a>
    {#       <p class="user_id"><span id="user_id">{{user_id}}</span>님</p>#}
</div>

<div class="body">
    <div class="wrap">
        <div class="article">
            <span id="span_tag">질문</span><input class="ipbox_question" id="title" value="{{ target_article.title }}"
                                                readonly>
            <input type="hidden" id="article_id" value="{{ target_article._id }}">
        </div>
        <div class="main_body">
            <textarea class="textarea_contents" id="contents" readonly>{{ target_article.contents }}</textarea>
        </div>
        <div class="buttons">
            {% if user_checker %}
                <button id="button" onclick="update()">수정하기</button>
                <button id="button" onclick="deleteArticle()">삭제하기</button>
            {% endif %}
            <button id="button" onclick="outArticle()">나가기</button>
        </div>

        <div class="search_box">
            <div class="input-group mb-3">
                <input id="replyData" class="form-control" placeholder="답변을 입력하세요." aria-label="Recipient's username"
                       aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="setReply()">답변하기
                </button>
            </div>
        </div>

        <div class="reply">

            {% if reply_on_article|length %}
                {% for item in reply_on_article %}

                    <div class="row card">
                        <div class="col-9">
                            <div class="card-content reply-item">
                                <p>{{ item.reply_data }}</p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="like-count">
                                <button>

                                    {% if item.like_checker==true %}
                                        <i id="like_filled" class="fa fa-thumbs-up" onclick="goLike('{{ item._id }}', false)"></i>
                                    {% else %}
                                        <i id="like_empty" class="far fa-thumbs-up" onclick="goLike('{{ item._id }}', true)"></i>
                                    {% endif %}

                                </button>
                                <span class="reply-count">{{ item.good }}</span>

                            </div>
                        </div>
                    </div>

                {% endfor %}
            {% endif %}

        </div>

    </div>
</div>
</body>
</html>
