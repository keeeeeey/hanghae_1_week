<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>read</title>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
  <section class="hero is-primary header">
    <div class="hero-body">
      <p class="title">지식IN overflow</p>
      <span class="user-nickname">{{user_info['nickname']}}</span>
    </div>
  </section>
  <div class="article-writer">writer</div>
  <div class="article-title">title</div>
  <div class="article-content">content</div>

  <div class="reply-form">
    <input type="text" class="reply-input" placeholder='comment'>
    <button class="add-reply" onclick='addReply()'>add</button>
  </div>

{% if reply_on_article|length %}
    {% for item in reply_on_article %}

        <div class="reply_contents">
                {{ item.reply_data }}
            </div>


        <div>
            <span class="arrow-up" onclick="goLike('{{ item._id }}', true)"></span>
        </div>
        <div class="like_num" id="like_num">
            <div class="like_value">
                {{ item.good }}
            </div>
        </div>
        <div>
            <span class="arrow-down" onclick="goLike('{{ item._id }}', false)"></span>
        </div>

    {% endfor %}
{% endif %}


</body>

</html>
