<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지식 in overflow Write_page</title>

    <!--Google Font Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bulma CSS -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link
            rel="stylesheet"
            href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
            crossorigin="anonymous"
    />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>
    <link href="../static/css/write.css" rel="stylesheet"/>
    <script defer src="./../static/js/write.js" type="text/javascript"></script>
</head>
<body>
<div class="header">
    <a href="">지식 in OverFlow</a>
    <p class="user_id"><span id="user_id">{{user_id}}</span>님</p>
</div>

<div class="body">
    <div class="wrap">
        <div class="article">
            <span id="span_tag">질문</span><input class="ipbox_question" id="title" placeholder="제목을 입력하세요.">
        </div>
        <div class="main_body">
            <textarea class="textarea_contents" id="contents" placeholder="궁금한 내용을 입력해 주세요."></textarea>
        </div>

        <article class="image-upload">
            <div class="show-uploaded">

            </div>
            <form method="post" enctype="multipart/form-data" class="form-container">
                <div class="file">
                    <label class="file-label">
                        <input class="file-input" multiple type="file" id="choose-image" name="choose-image" accept="image/*" onchange="loadFile(this)">
                        <span class="file-cta">
                          <span class="file-icon">
                            <i class="fas fa-upload"></i>
                          </span>
                          <span class="file-label">
                            Choose a file
                          </span>
                        </span>
                    </label>
                </div>
                <ul class="image-list"></ul>
            </form>
        </article>

        <div class="buttons">
            <button id="button" onclick="posting()">질문 등록</button>
            <button id="button" onclick="cancel()">작성 취소</button>
        </div>
    </div>
</div>

</body>
</html>
