<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google Font Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Fontawesome Icon -->
    <script src="https://kit.fontawesome.com/c5929fafa9.js" crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="/static/css/write.css">

    <script>

        let image_checker = false

        $(document).ready(function () {
        });

        function posting() {

            let id = $('#user_id').text();
            let title = $('#title').val();
            let title_check = title.trim();
            if(title_check == null || title_check == "") {
                alert('title 을 입력하세요!')
                return;
            }
            let content = $('#contents').val();

            if (image_checker) {
                let fileInput = document.getElementsByClassName("file");

                let file = $('#file')[0].files[0]
                let filename = file['name']

                let form_data = new FormData()

                form_data.append('id_give', id)
                form_data.append('title_give', title)
                form_data.append('content_give', content)
                form_data.append('image', file)
                form_data.append('image_name', filename)
                form_data.append('image_checker',image_checker)

                $.ajax({
                    type: "POST",
                    url: "/api/posting",
                    processData: false,
                    contentType: false,
                    data: form_data,
                    success: function (response) {
                        if (response["result"] == "success") {
                            alert("질문이 등록되었습니다.");
                            window.location.reload();
                            location.replace("/");
                            //main page move
                        }
                    },
                    error: function (e) {
                        alert('fail');
                    }
                })

            } else {

                let form_data = new FormData()

                form_data.append('id_give', id)
                form_data.append('title_give', title)
                form_data.append('content_give', content)
                form_data.append('image_checker',image_checker)
                console.log('check posting: ' + id)

                $.ajax({
                    type: "POST",
                    url: "/api/posting",
                    processData: false,
                    contentType: false,
                    data: form_data,
                    success: function (response) {
                        if (response["result"] == "success") {
                            alert("질문등록!!");
                            window.location.reload();
                            location.replace("/");
                            //main page move
                        }
                    },
                    error: function (e) {
                        alert('fail');
                    }
                })

            }

        }

        function cancel() {
            if (!confirm("정말로 취소하시겠습니까?")) {
                return;
            } else {
                location.replace("/"); //main page local address
            }
        }

        $('#btnUpload').on('click', function (event) {
            event.preventDefault();

            var form = $('#uploadForm')[0]
            var data = new FormData(form);

            $('#btnUpload').prop('disabled', true);

            $.ajax({
                type: "POST",
                enctype: 'multipart/form-data',
                url: "/upload",
                data: data,
                processData: false,
                contentType: false,
                cache: false,
                timeout: 600000,
                success: function (data) {
                    $('#btnUpload').prop('disabled', false);
                    alert('success')
                },
                error: function (e) {
                    $('#btnUpload').prop('disabled', false);
                    alert('fail');
                }
            });
        })

        function loadFile(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    document.querySelector('.file-name').textContent = input.files[0].name;
                    document.getElementById('preview').src = e.target.result;
                    $('#preview').toggleClass('is-hidden')
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

    </script>
</head>

<body>

<div class="header">
    <p style="color:#00d1b2;">지식IN overflow</p>     
    <p class="title_name" style="margin-top:10px"> <img src="./static/image/file_w.png" width="50px" align="center" alt="My Image" style="margin:0px 5px 8px 0px">
        지식IN overflow
    </p>          
    <div class = "div1">            
        <!--<p class="user_nickname"><span id="user_nickname" style="font-weight:bold;">{{userNickname}}</span> 님 환영합니다</p>-->
        <p class="btns mypage_btn" onclick="toMypage()">마이페이지</p>
        <p class="btns logout_btn" onclick="toLogout()">로그아웃</p>
    </div>      
</div>

<div class ="body">
<div class="wrapper">
    <section class="write-form">
        <div class="title-input">
            <span>Title</span>
            <input id="title" class="question" type="text" placeholder="질문을 입력해주세요.">
        </div>
        <textarea id="contents" placeholder="궁금한 내용을 입력해주세요."></textarea>

        <!--    <div class="imgshape">
                <img id="preview" class="cardimg"/>
                <input class="chooseFile file" type="file" id="file" accept="image/*" onchange="loadFile(this)">
                            <input class="chooseFile file" type="file" id="file">
                <div class="findbtn">
                    <label for="file"><b>이미지 찾기</b></label>
                </div>
            </div> -->

        <div class="file has-name is-fullwidth img-form">

            <label class="file-label">
                <input class="chooseFile file file-input" type="file" id="file" accept="image/*"
                       onchange="loadFile(this)">
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fas fa-upload"></i>
                  </span>
                  <span class="file-label">
                    이미지 찾기
                  </span>
                </span>
                <span class="file-name"></span>
            </label>
            <img id="preview" class="cardimg is-hidden"/>
        </div>

        <div class="buttons">
            <button id="button" onclick="posting()" class="btn posting_btn">질문 등록</button>
            <button id="button" onclick="cancel()" class="btn cancle_btn">작성 취소</button>
        </div>
    </section>
</div>
</div>

</body>
</html>
